{% extends "layout.html" %}

{% block required_files %}

<link href="{{url_for('static', filename='layout.css')}}" rel="stylesheet">
<link href="/static/login.css" rel="stylesheet">

{% endblock %}

{% block main %}
<div id="signinButton">
    <h1>Login</h1>
    <span class="g-signin" data-scope="openid email"
          data-clientid=
                  "1081439966942-hhm7e8siutvgqa0f5pj9bflqinnj75v6.apps.googleusercontent.com"
          data-redirecturi="postmessage" data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force"
    >
    </span>
    <div id="result"></div>

</div>

<!-- required javascript files -->
<script>
    state="{{state}}";
    home_url="{{url_for('home')}}"
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
</script>
<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
</script>
<script src="{{url_for('static',filename='javascript/google_login.js')}}">
</script>

{% endblock %}
